<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <title>GameOfGifs</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Custom CSS stylesheet-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

    <!-- Media query meta tag for viewport responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>



<body>

    <div class='row'>
        <div class='col-sm-12' id="buttonHeader"></div>
    </div>

    <div class='row'>
        <div class='col-sm-8' id="gifSpace"></div>

        <div class='col-sm-4' id="formSpace">

            <form id="char-form">
                <label for="char-input"><strong>Add New Character!</strong></label>
                <input type="text" id="char-input"><br>

                <!-- Button triggers new character to be added -->

                <input id="add-char" type="submit" value="Add a New Character!">
            </form>

        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>



</body>

</html>
